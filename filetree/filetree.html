<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileTree</title>
    <script src="filetree.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="../animations.js"></script>
    <link rel="stylesheet" href="../animations.css">
    <script src="..\modal.js"></script>
    <link rel="stylesheet" href="../customCSS.css">
</head>

<body oncontextmenu="return false;">
    <div id="notes_view" hidden>
        <b>Codebooks</b> <img src="../images/times.png" alt="X" onclick="fadeOut('notes_view', 250)" height="12">
        <br><br>
        <table style="width: 100%; height: calc(100% - 40px);">
            <tr>
                <td>
                    <div id="notes_list">
                    </div>
                </td>
                <td>
                    <div id="notes_editor">
                        <button><img src="../images/save.png" alt="Save" title="Save note"></button><br>
                        <input type="text" id="notes_title" placeholder="Untitled note">
                        <textarea id="notes_textarea" placeholder="Here is the textarea" onblur="renderMDtoHTML()"></textarea>
                    </div>
                    <div id="notes_rendered" hidden onclick="showMD()"></div>
                </td>
            </tr>
        </table>
    </div>
    <div id="compression_manager" hidden>
        <h2>Compression <img src="../images/times.png" alt="X" height="16"
                onclick="fadeOut('compression_manager', 125)"></h2><img src="" alt=""></h2>
        <input type="text" placeholder="Output name" id="gzipOutputName">
        <button onclick="compressFile()">Compress</button>
    </div>
    <div id="encryptionManager" hidden>
        <h2>Encryption Manager <img src="../images/times.png" alt="X" height="16"
                onclick="fadeOut('encryptionManager', 125)"></h2>
        <span id="encryption_filename"></span><br>
        Status: <span id="encryption_status"></span>
        <br>
        <br>
        <button id="encryption_button" onclick="encryptionSetup()" style="cursor: pointer;"></button>
    </div>
    <div id="inputModal" hidden>
        <input type="text" id="inputModalInput">
        <br>
        <div id="loading_wheel" hidden></div>
    </div>
    <div id="inputModalDropdown" hidden></div>
    <div id="path_action_indicator" hidden>
    </div>
    <div id="file_details" hidden>
        <h2>Details <img src="../images/times.png" alt="X" onclick="terminateDetails()"></h2>
        <h3>Metadata</h3>
        <table>
            <tr>
                <td>Name</td>
                <td><span id="details_filename"></span></td>
            </tr>
            <tr>
                <td>Type</td>
                <td><span id="details_filetype"></span></td>
            </tr>
            <tr>
                <td>Size</td>
                <td><span id="details_filesize"></span></td>
            </tr>
            <tr>
                <td>Created</td>
                <td><span id="details_created"></span></td>
            </tr>
            <tr>
                <td>Changed</td>
                <td><span id="details_lastmod"></span></td>
            </tr>
        </table>
        <h3>Security <small><img src="../images/help.png" height="16" alt="?" title="Help"
                    onclick="terminateDetails(); confirmModal('Encryption', 'Codelink features a build-in encryption tool.<br>The encryption is based on AES 256.<br>It requires a 32 characters long password.', function() {showDetails()})"></small>
        </h3>
        <span id="details_encrypted"></span>
        <br>
        <span id="details_owner"></span>
        <br>
        <br>
        <button onclick="encryptionManager()" style="cursor: pointer;">Manage encryption</button>
    </div>
    <div id="contextmenu" hidden>
        <button id="contextmenu_open">Open</button>
        <button id="contextmenu_copy">Copy</button>
        <button id="contextmenu_move">Move</button>
        <button id="contextmenu_new">New</button>
        <button id="contextmenu_details">Details</button>
        <button id="contextmenu_rename">Rename</button>
        <button id="contextmenu_compress">Compress</button>
        <button id="contextmenu_delete">Delete</button>
    </div>
    <nav>
        <input type="text" placeholder="Path or filename" id="pathInput">
        <button onclick="goToPathInput()" title="Go to location"><img src="../images/forward.png"></button>
        <button onclick="goUp()" title="One layer up"><img src="../images/up.png"></button>
        <button onclick="commandLine()" title="Open command line&NewLine;Use CTRL + [+] as alternative"><img
                src="../images/command_enter.png"></button>
        <button onclick="openTerminalHere()" title="Open in terminal"><img src="../images/cmd.png"></button>
    </nav>
    <table>
        <tr>
            <td>
                <section id="folder_list">

                </section>
            </td>
            <td>
                <section id="browser_window">

                </section>
            </td>
        </tr>
    </table>
</body>

</html>
