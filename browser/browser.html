<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <script src="browser.js"></script>
    <script src="animations.js"></script>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="browser.css">
</head>

<body oncontextmenu="return false;" hidden>
    <div id="sideBar">
        <button><img src="../images/back.png" alt="Back" title="Go back"
                onclick="document.getElementById('webview').back()"></button>
        <button><img src="../images/forward.png" alt="Forward" title="Go forward"
                onclick="document.getElementById('webview').forward()"></button>
        <input type="text" id="url">
    </div>
    <div id="webviewWrapper">
        <webview id="webview" src="https://www.startpage.com/" nwdisable></webview>
    </div>
</body>

</html>
